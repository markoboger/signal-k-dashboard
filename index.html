<html>
    <head>
        <link rel="stylesheet" type="text/css" href="dashboard.css">
        <link rel="manifest" href="manifest.json" crossorigin="use-credentials"/>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> 
    </head>
    <body>
       <div id="dashboard" class="grid-container">
        <data-box class="textbox"   id="textbox1">{{lat}} <br> {{lon}}</data-box>   
        <data-box class="textbox"   id=textbox2>{{time}} <br> {{countdown}}</data-box>
        <data-box class="topbox">{{heading}}</data-box>
        <data-box class="centerbox" id="centerbox1" abbreviation="STW" icon="@" description="Speed thru Water" unit="kn" color="">{{stw}}</data-box>
        <data-box class="centerbox" id="centerbox2" abbreviation="SOG" icon="@" description="Speed over Grnd"  unit="kn">{{sog}}</data-box>
        <data-box class="centerbox" id="centerbox3" abbreviation="AWS" icon="@" description="App. Wind Speed"  unit="kn">{{aws}}</data-box>
        <data-box class="centerbox" id="centerbox4" abbreviation="TWS" icon="@" description="True Wind Speed"  unit="kn">{{tws}}</data-box>

        <data-box class="rimbox" id="rimbox1-1" abbreviation="STW" aggregate="Avg" icon="@" description="Speed thru Water"    unit="kn">{{stw_avg}}</data-box>
        <data-box class="rimbox" id="rimbox1-2" abbreviation="SOG" aggregate="Avg" icon="@" description="Speed over Grnd"     unit="kn">{{sog_avg}}</data-box>
        <data-box class="rimbox" id="rimbox1-3" abbreviation="TWS" aggregate="Avg" icon="@" description="App. Wind Speed"     unit="kn">{{aws_avg}}</data-box>
        <data-box class="rimbox" id="rimbox1-4" abbreviation="AWS" aggregate="Avg" icon="@" description="True Wind Speed"     unit="kn">{{tws_avg}}</data-box>

       </div>
       <script src="./dashboard.js"></script>
    </body>
</html>
