<html>
    <head>
        <link rel="stylesheet" type="text/css" href="dashboard.css">
        <link rel="manifest" href="manifest.json" crossorigin="use-credentials"/>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> 
    </head>
    <body>
       <div id="dashboard" class="grid-container">
        <div class="textbox" id="textbox1">{{lat}} <br> {{lon}}</div>   
        <div class="textbox" id=textbox2>{{time}} <br> {{countdown}}</div>
        <data-box class="topbox" abreviation="COG" icon="@" description="Course over Ground">{{course}}</data-box>
        <data-box class="centerbox" id="centerbox1" abreviation="STW" icon="@" description="Speed through Water">{{stw}}</data-box>
        <data-box class="centerbox" id="centerbox2" abreviation="SOG" icon="@" description="Speed over Ground">{{sog}}</data-box>
        <data-box class="centerbox" id="centerbox3" abreviation="AWS" icon="@" description="Apparent Wind Speed">{{aws}}</data-box>
        <data-box class="centerbox" id="centerbox4" abreviation="TWS" icon="@" description="True Wind Speed">{{tws}}</data-box>
        
       </div>
       <script src="./dashboard.js"></script>
    </body>
</html>
